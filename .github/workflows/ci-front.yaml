name: Continuous Integration - Front
on:
  push:
    branches:
      - main
    paths:
      - "front/**"
      - ".github/workflows/ci-front.yaml"

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pages: write

    env:
      NUXT_PUBLIC_BASE_URL: /jibun-dashboard/
      NUXT_PUBLIC_API_BASE_URL: /jibun-dashboard/
      NUXT_PUBLIC_API_MODE: mock

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install Dependencies
        working-directory: front
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Generate API Client Module
        run: |
          cd openapi
          npx openapi-generator-cli generate
          if ! grep -Fxq 'export type LocaleCode = I18n;' ../front/api/client/api.ts; then
            echo 'export type LocaleCode = I18n;' >> ../front/api/client/api.ts
          fi
          npx openapi-zod-client  openapi.yaml -o ../front/api/client/schemas.ts --export-schemas
          cd ../front
          npx --yes prettier@3 --write "api/client/**/*.{ts,tsx,js,json}"

      - name: Add ESLint Disable Comment
        run: |
          FILE=front/api/client/schemas.ts
          if [ -f "$FILE" ]; then
            sed -i '1s;^;/* eslint-disable */\n;' "$FILE"
          fi

      - name: Run Lint
        working-directory: front
        run: npx eslint .

      - name: Run Tests
        working-directory: front
        run: npx vitest run

      - name: Generate Static Site
        working-directory: front
        run: npm run generate

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: front/dist
          
  deploy:
    needs: build
    runs-on: ubuntu-latest 

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
