name: Continuous Integration - infra
on:
  push:
    branches:
      - main

jobs:
  infra:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    environment: dev

    env:
      ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ID }}:role/${{ secrets.ROLE_NAME }}
      SESSION_NAME: gh-oidc-${{ github.run_id }}-${{ github.run_attempt }}
      TF_VAR_region: ${{ vars.REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ${{ vars.REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11"

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Terraform Init
        run: terraform init
        working-directory: infra/main

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: infra/main

      - name: Terraform Plan
        run: terraform plan -input=false -out=plan.out
        working-directory: infra/main

      - name: Convert Plan To Json
        run: terraform show -json plan.out > plan.json
        working-directory: infra/main

      - name: Render Terraform docs
        uses: terraform-docs/gh-actions@v1.4.1
        with:
          working-dir: infra/main
          recursive: "true"
          output-file: "terraform-doc.md"
          output-format: "markdown document"
          output-method: replace
          git-push: "false"

      - name: Copy Terraform Doc
        run: |
          mkdir -p doc/04.infra
          cd infra/main
          find . -type f -name "*.md" -exec cp --parents -f {} ../../doc/04.infra/ \;
          sudo chown -R $USER:$USER doc/

      - name: Commit And Push
        run: |
          git add doc/*
          git commit -m "Automatically Generated"
          git push origin
