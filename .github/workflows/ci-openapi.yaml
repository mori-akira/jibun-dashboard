name: Continuous Integration - OpenAPI
on:
  push:
    branches:
      - main
    paths:
      - "openapi/**"
      - ".github/workflows/ci-openapi.yaml"

jobs:
  generate-doc:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install redoc-cli
        run: npm install -g redoc-cli

      - name: Generate Doc
        run: |
          cd openapi
          npx @redocly/cli build-docs openapi.yaml --output interface-api.html

      - name: Copy Docs
        run: |
          mkdir -p doc/05.interface-api
          cd openapi
          cp interface-api.html ../doc/05.interface-api/interface-api.html

      - name: Commit And Push
        run: |
          sudo git config --global user.email "github-actions[bot]@users.noreply.github.com"
          sudo git config --global user.name "github-actions[bot]"
          sudo git restore --staged openapi
          sudo git pull origin main
          sudo git add doc
          if ! git diff --cached --quiet; then
            sudo git commit -m "Automatically Generated"
            sudo git push origin
          fi

  generate-front-module:
    runs-on: ubuntu-latest
    needs: generate-doc
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Generate API Client Module
        run: |
          cd openapi
          npx openapi-generator-cli generate
          if ! grep -Fxq 'export type LocaleCode = I18n;' ../front/api/client/api.ts; then
            echo 'export type LocaleCode = I18n;' >> ../front/api/client/api.ts
          fi
          npx openapi-zod-client  openapi.yaml -o ../front/api/client/schemas.ts --export-schemas
          cd ../front
          npx --yes prettier@3 --write "api/client/**/*.{ts,tsx,js,json}"

      - name: Add ESLint Disable Comment
        run: |
          FILE=front/api/client/schemas.ts
          if [ -f "$FILE" ]; then
            sed -i '1s;^;/* eslint-disable */\n;' "$FILE"
          fi

      - name: Commit And Push
        run: |
          sudo git config --global user.email "github-actions[bot]@users.noreply.github.com"
          sudo git config --global user.name "github-actions[bot]"
          sudo git pull --ff-only origin main || true
          sudo git add front/api
          if ! git diff --cached --quiet; then
            sudo git commit -m "Automatically Generated"
            sudo git push origin
          fi

  generate-back-module:
    runs-on: ubuntu-latest
    needs: generate-front-module
    permissions:
      contents: write
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        service: [resource]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Make Gradle Wrapper Executable
        run: sudo chmod +x back/gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate Backend Server Stubs (OpenAPI)
        working-directory: back
        run: ./gradlew :services:${{ matrix.service }}:build :services:${{ matrix.service }}:spotlessKotlinGeneratedApply

      - name: Commit And Push
        run: |
          sudo git config --global user.email "github-actions[bot]@users.noreply.github.com"
          sudo git config --global user.name "github-actions[bot]"
          sudo git pull --ff-only origin main || true
          sudo git add -f back/services/${{ matrix.service }}/build/generated
          sudo git add -f back/services/${{ matrix.service }}/build/openapi-bundled.yaml
          if ! git diff --cached --quiet; then
            sudo git commit -m "Automatically Generated (back ${{
              matrix.service
            }} server stubs)"
            sudo git push origin HEAD:main
          fi
