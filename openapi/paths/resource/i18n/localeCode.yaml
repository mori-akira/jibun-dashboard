get:
  operationId: getI18n
  summary: 国際化リソース取得
  description: 国際化リソースを取得する
  tags:
    - Resource
  
  parameters:
    - in: path
      name: localeCode
      description: ロケールコード
      required: true
      schema:
        type: string
        pattern: ^[a-z]{2}$

  responses:
    "200":
      description: 正常時
      content:
        application/json:
          schema:
            $ref: "../../../openapi.yaml#/components/schemas/I18n"
          example:
            $ref: "../../../examples/resource/i18n/{localeCode}/get.yaml"
    "400":
      description: パラメータ不正
      content:
        application/json:
          schema:
            $ref: "../../../openapi.yaml#/components/schemas/ErrorInfo"
