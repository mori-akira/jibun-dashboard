post:
  operationId: postSalaryOcrTaskStart
  summary:  給与OCRタスク開始
  description:  給与OCRタスクを開始する
  tags:
    - Salary

  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - targetDate
            - fileId
          properties:
            targetDate:
              type: string
              description: 対象年月日
              format: date
            fileId:
              type: string
              description: ファイルID
              format: uuid

  responses:
    "202":
      description: 正常時(タスク受付)
      content:
        application/json:
          schema:
            $ref: "../../../openapi.yaml#/components/schemas/SalaryOcrTaskId"
    "400":
      $ref: "../../../openapi.yaml#/components/responses/BadRequest"
