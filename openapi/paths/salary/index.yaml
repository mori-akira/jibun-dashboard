get:
  operationId: getSalary
  summary: 給与情報取得
  description: 検索条件を指定して給与情報を取得する
  tags:
    - Salary

  parameters:
    - in: query
      name: targetDate
      description: 対象年月日
      required: false
      schema:
        type: string
        format: date
    - in: query
      name: targetDateFrom
      description: 対象年月日From
      required: false
      schema:
        type: string
        format: date
    - in: query
      name: targetDateTo
      description: 対象年月日To
      required: false
      schema:
        type: string
        format: date

  responses:
    "200":
      description: 正常時
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../openapi.yaml#/components/schemas/Salary"
          example:
            $ref: "../../examples/salary/get.json"
    "400":
      description: パラメータ不正
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/ErrorInfo"

put:
  operationId: putSalary
  summary: 給与情報登録
  description: 給与情報を登録(登録済みの場合は情報を置き換え)する
  tags:
    - Salary

  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../openapi.yaml#/components/schemas/Salary"

  responses:
    "201":
      description: 正常時
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/SalaryId"
    "400":
      description: パラメータ不正
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/ErrorInfo"
