get:
  operationId: getSalary
  summary: 給与データ取得
  description: 単一の対象日付、または対象日付From~対象日付Toを指定して給与データを取得する
  tags:
    - Salary

  parameters:
    - in: query
      name: targetDate
      description: 対象年月日
      required: false
      schema:
        type: string
        format: date
    - in: query
      name: targetDateFrom
      description: 対象年月日From
      required: false
      schema:
        type: string
        format: date
    - in: query
      name: targetDateTo
      description: 対象年月日To
      required: false
      schema:
        type: string
        format: date

  responses:
    "200":
      description: 正常時
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../openapi.yaml#/components/schemas/Salary"
    "400":
      description: パラメータ不正
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/ErrorInfo"

put:
  operationId: putSalary
  summary: 給与データ登録
  description: 給与データを登録(登録済みの場合はデータを置き換え)する
  tags:
    - Salary

  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../openapi.yaml#/components/schemas/Salary"

  responses:
    "201":
      description: 正常時
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/SalaryId"
    "400":
      description: パラメータ不正
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/ErrorInfo"
