get:
  operationId: getSalaryById
  summary: 給与データ取得(ID)
  description: IDを指定して給与データを取得する
  tags:
    - Salary

  parameters:
    - in: path
      name: salaryId
      description: 給与ID
      required: true
      schema:
        type: string
        format: uuid

  responses:
    "200":
      description: 正常時
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/Salary"
          example:
            $ref: "../../examples/salary/{salaryId}/get.json"
    "400":
      description: パラメータ不正
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/ErrorInfo"

delete:
  operationId: deleteSalary
  summary: 給与データ削除(ID)
  description: IDを指定して給与データを削除する
  tags:
    - Salary

  parameters:
    - in: path
      name: salaryId
      description: 給与ID
      required: true
      schema:
        type: string
        format: uuid

  responses:
    "204":
      description: 正常時
    "400":
      description: パラメータ不正
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/ErrorInfo"
