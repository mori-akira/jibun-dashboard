get:
  operationId: getUploadUrl
  summary: アップロードURL取得
  description: ファイルアップロード用の署名付きURLを発行し、取得する
  tags:
    - File

  parameters:
    - in: query
      name: fileId
      description: ファイルID
      required: false
      schema:
        type: string
        format: uuid
    - in: query
      name: expiresIn
      description: URLの有効期限（秒）
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 604800

  responses:
    "200":
      description: 正常系
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/UploadUrl"
          example:
            $ref: "../../examples/file/upload-url/get.json"
    "400":
      $ref: "../../openapi.yaml#/components/responses/BadRequest"
