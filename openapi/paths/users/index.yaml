get:
  operationId: getUsers
  summary: ユーザ情報取得
  description: アクセストークンを用いて、現在ログイン中のユーザ情報を取得する
  tags:
    - User

  responses:
    "200":
      description: 正常時
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/User"
          example:
            $ref: "../../examples/user/get.yaml"
    "400":
      $ref: "../../openapi.yaml#/components/responses/BadRequest"

put:
  operationId: putUsers
  summary: ユーザ情報更新
  description: アクセストークンを用いて、現在ログイン中のユーザ情報を更新する
  tags:
    - User

  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../openapi.yaml#/components/schemas/UserBase"

  responses:
    "204":
      description: 正常時
    "400":
      $ref: "../../openapi.yaml#/components/responses/BadRequest"
