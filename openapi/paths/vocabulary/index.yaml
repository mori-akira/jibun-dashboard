get:
  operationId: getVocabulary
  summary: ボキャブラリー取得
  description: 検索条件を指定してボキャブラリーを取得する
  tags:
    - Vocabulary

  parameters:
    - in: query
      name: vocabularyName
      description: ボキャブラリー名
      required: false
      schema:
        type: string
    - in: query
      name: tags
      description: タグ
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string

  responses:
    "200":
      description: 正常終了
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../openapi.yaml#/components/schemas/Vocabulary"
    "400":
      description: パラメータ不正
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/ErrorInfo"
