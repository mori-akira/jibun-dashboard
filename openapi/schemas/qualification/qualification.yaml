type: object
description: 資格情報

required:
  - qualificationName
  - status
  - rank
  - organization
  - officialUrl

properties:

  qualificationId:
    description: 資格ID
    type: string
    format: uuid

  userId:
    description: ユーザID
    type: string

  qualificationName:
    description: 資格名
    type: string

  abbreviation:
    description: 略称
    type: string
  
  version:
    description: バージョン
    type: string
  
  status:
    description: ステータス
    type: string
    enum:
      - dream
      - planning
      - acquired

  rank:
    description: ランク
    type: string
    enum:
      - D
      - C
      - B
      - A

  organization:
    description: 発行組織
    type: string

  acquiredDate:
    description: 取得年月日
    type: string
    format: date

  expirationDate:
    description: 有効期限
    type: string
    format: date

  officialUrl:
    description: 公式URL
    type: string
    format: uri

  certificationUrl:
    description: 証明書URL
    type: string
    format: uri

  badgeUrl:
    description: バッジURL
    type: string
    format: uri
