type: object
description: 設定情報

required:
  - salary

properties:

  settingId:
    description: 設定ID
    type: string
    format: uuid

  userId:
    description: ユーザID
    type: string

  salary:
    description: 給与設定
    type: object

    properties:

      required:
        - financialYearStartMonth
        - transitionItemCount
        - compareDataColors

      financialYearStartMonth:
        type: integer
        minimum: 1
        exclusiveMinimum: false
        maximum: 12
        exclusiveMaximum: false
      
      transitionItemCount:
        type: integer
        minimum: 1
        exclusiveMinimum: false
        maximum: 10
        exclusiveMaximum: false
      
      compareDataColors:
        type: array
        items:
          type: string
          pattern: "#([0-9a-fA-F]{3}|[0-9a-fA-F]{6}|[0-9a-fA-F]{8})"
        minItems: 3
        maxItems: 3

  Qualification:
    description: 資格設定
    type: object

    properties:

      required:
        - rankAColor
        - rankBColor
        - rankCColor
        - rankDColor

      rankAColor:
        type: string
        pattern: "#([0-9a-fA-F]{3}|[0-9a-fA-F]{6}|[0-9a-fA-F]{8})"

      rankBColor:
        type: string
        pattern: "#([0-9a-fA-F]{3}|[0-9a-fA-F]{6}|[0-9a-fA-F]{8})"

      rankCColor:
        type: string
        pattern: "#([0-9a-fA-F]{3}|[0-9a-fA-F]{6}|[0-9a-fA-F]{8})"

      rankDColor:
        type: string
        pattern: "#([0-9a-fA-F]{3}|[0-9a-fA-F]{6}|[0-9a-fA-F]{8})"
