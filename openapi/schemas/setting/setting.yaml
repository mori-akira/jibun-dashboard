type: object
description: 設定情報

required:
  - salary

properties:

  settingId:
    description: 設定ID
    type: string
    format: uuid

  userId:
    description: ユーザID
    type: string

  salary:
    description: 給与設定
    type: object

    properties:

      financialYearStartMonth:
        type: integer
        minimum: 1
        exclusiveMinimum: false
        maximum: 12
        exclusiveMaximum: false
