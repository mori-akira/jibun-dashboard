type: object
description: ユーザ情報

required:
  - userName
  - emailAddress

properties:

  userId:
    description: ユーザID
    type: string

  userName:
    description: ユーザ名
    type: string
    minLength: 1
    maxLength: 64
  
  emailAddress:
    description: eメールアドレス
    type: string
    format: email
    minLength: 1
    maxLength: 256
