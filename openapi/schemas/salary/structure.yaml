  - overtimePay
  - housingAllowance
  - positionAllowance
  - other

properties:

  basicSalary:
    description: 基本給
    type: integer
    format: int32
    minimum: 0

  overtimePay:
    description: 残業代
    type: integer
    format: int32
    minimum: 0

  housingAllowance:
    description: 家賃手当
    type: integer
    format: int32
    minimum: 0

  positionAllowance:
    description: 役職手当
    type: integer
    format: int32
    minimum: 0

  other:
    description: その他
    type: integer
    format: int32
    minimum: 0
