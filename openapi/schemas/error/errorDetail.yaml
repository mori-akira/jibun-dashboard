type: object
description: エラー詳細

required:
  - errorCode
  - errorLevel
  - errorMessage

properties:

  errorCode:
    description: エラーコード
    type: string
    enum:
      - VALIDATION_ERROR
      - MISSING_PARAMETER
      - TYPE_MISMATCH
      - INVALID_REQUEST_BODY
      - INVALID_ARGUMENT
      - UNEXPECTED_ERROR

  errorLevel:
    description: エラーレベル
    type: string
    enum:
      - DEBUG
      - INFO
      - WARN
      - ERROR
      - CRITICAL

  errorMessage:
    description: エラーメッセージ
    type: string

  errorItem:
    description: エラーアイテム
    type: array
    items:
      type: string
